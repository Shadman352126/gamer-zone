<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/Frame.png" />
    <title>G.O.A.T</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="game-icon">
          <img src="images/Frame.png" alt="" width="85px" height="40px" />
          <p><span class="universal-color">G</span>MER</p>
        </div>
        <div class="game-menu">
          <ul>
            <li>About Us</li>
            <li>Developers</li>
            <li>
              <button class="btn">
                Follow Us On <i class="fa fa-youtube-play"></i>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header">
        <div class="header-content">
          <h3 class="section-title">Play Like The</h3>
          <h1 class="header-title universal-color">G.O.A.T.</h1>
          <ul>
            <li>1-Click instant play</li>
            <li>No Download</li>
            <li>1000s of supported online games</li>
          </ul>
          <div class="button">
            <button class="btn-primary">Sign In</button
            ><button class="btn-secondery">Go Rogue</button>
          </div>
        </div>
        <div class="header-image">
          <img src="images/Group18.png" alt="" />
        </div>
      </div>
    </header>

</html>
